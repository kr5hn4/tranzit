name: Tranzit (Windows Installer for Microsoft Store)

on:
  workflow_dispatch: # Manual trigger only.

jobs:
  build-windows-ms-store:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install npm dependencies
        run: npm install

      - name: Install Tauri CLI globally
        run: npm install --global @tauri-apps/cli

      - name: Build Tauri app (no bundle)
        run: npm run tauri build -- --no-bundle

      # Bundle using Microsoft Store config (Offline WebView2 installer)
      - name: Bundle Tauri app for Microsoft Store
        run: npm run tauri bundle -- --config src-tauri/tauri.microsoft-store.conf.json

      - name: Upload Microsoft Store installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-ms-store-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
